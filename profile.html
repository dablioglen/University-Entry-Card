          <div class="menu-bar">

                  <ul class="menu-links">
                    
                      <li class="nav-link">
                        <a href="profile.html">

                      <li class="nav-link">

                      </li>
      
                      <li class="nav-link">
                          <a href="notification.html">

                          </a>
                      </li>
      
                       
      
                      
      
                      <li class="nav-link">

                          </a>

                  </ul>
              </div>

                      <div class="sun-moon">
                          <i class='bx bx-moon icon moon'></i>
                          <i class='bx bx-sun icon sun'></i>
                      </div>
                      <span class="mode-text text">Dark mode</span>
      
                      <div class="toggle-switch">
                          <span class="switch"></span>
                      </div>
                  </li>
                  
              </div>
          </div>
      
      </nav>
